      background:rgba(255,255,255,.14);

    }

    .main-nav{
      display:flex;
      gap:22px;
    }
    .main-nav a{
      font-size:14px;
      font-weight:700;
      opacity:.9;
      position:relative;
    }
    .main-nav a.active{opacity:1}
    .main-nav a::after{
      content:"";
      position:absolute;
      left:0;
      bottom:-6px;
      width:0;
      height:2px;
      background:rgba(246,247,249,.85);
      transition:.2s;

    .main-nav a:hover::after{width:100%}

      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:6px;
      cursor:pointer;

    .burger span{
      width:18px;height:2px;
      background:#f6f7f9;
      border-radius:2px;
    }

      background:rgba(0,0,0,.6);
      z-index:90;
    }
    .drawer{
      position:fixed;
      top:0; right:0;
      height:100vh;
      width:min(460px,88vw);
      background:var(--glass2);
      backdrop-filter:blur(16px);
      border-left:1px solid rgba(255,255,255,.12);
      transform:translateX(105%);
      transition:.25s;
      z-index:100;
      display:flex;
      flex-direction:column;
      box-shadow: -24px 0 70px rgba(0,0,0,.60);
    }
    .drawer.open{transform:translateX(0)}

      border-radius:14px;

      background: rgba(255,255,255,.03);

      cursor:pointer;

      color: var(--text);
    }
    .drawer-cta .cta:hover{
      background: rgba(255,255,255,.10);
      border-color: rgba(255,255,255,.24);
    }
