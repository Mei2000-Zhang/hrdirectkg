<style>
:root{
  --bg:#0b0b0c;
  --surface:#111114;
  --muted:#9aa1ab;
  --text:#f6f7f9;
  --brand-1:#ff7a18;
  --brand-2:#ff9a44;
  --brand-3:#ffd194;
  --accent:linear-gradient(135deg,var(--brand-1),var(--brand-2) 50%,var(--brand-3));
  --radius:16px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,Segoe UI,Roboto,Arial;
  color:var(--text);
  background:
    radial-gradient(1200px 600px at 10% -10%, rgba(255,154,68,.15), transparent 60%),
    radial-gradient(1000px 500px at 100% 0%, rgba(255,122,24,.18), transparent 55%),
    var(--bg);
  line-height:1.55;
}
a{color:inherit;text-decoration:none}
.container{max-width:1100px;margin:0 auto;padding:0 16px}

/* Topbar */
.topbar{
  background:#0f0f12;
  border-bottom:1px solid rgba(255,255,255,.06);
  font-size:14px;
}
.topbar .wrap{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
  padding:8px 0;
}
/* Language switch */
.lang{
  display:flex;
  align-items:center;
  gap:8px;
  opacity:.95;
  white-space:nowrap;
  user-select:none;
}
.lang a{
  color:rgba(246,247,249,.92);
  padding:2px 6px;
  border-radius:8px;
  border:1px solid transparent;
  line-height:1.2;
}
.lang a:hover{
  background:rgba(255,255,255,.06);
  border-color:rgba(255,255,255,.10);
}
.lang a.active{
  background:rgba(255,255,255,.10);
  border-color:rgba(255,255,255,.14);
  font-weight:700;
}
.lang .sep{opacity:.6}

/* Header */
header{
  position:sticky;
  top:0;
  z-index:50;
  background:rgba(17,17,20,.85);
  backdrop-filter:blur(8px);
  border-bottom:1px solid rgba(255,255,255,.06);
}
.nav{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:14px 0;
}
.logo{
  display:flex;
  align-items:center;
  gap:12px;
  font-weight:800;
}
.logo .mark{
  width:28px;
  height:28px;
  border-radius:8px;
  background:var(--accent);
}
.menu{
  display:flex;
  gap:18px;
}
.menu a{opacity:.85}
.menu a.active{opacity:1;font-weight:700}
.btn{
  padding:12px 16px;
  border-radius:12px;
  background:var(--accent);
  color:#120a00;
  font-weight:700;
  display:inline-block;
}
.btn.outline{
  background:none;
  color:var(--text);
  border:1px solid rgba(255,255,255,.2);
}
