  <style>
    :root{
      --bg:#0b0b0c;
      --muted:#9aa1ab;
      --text:#f6f7f9;
      --brand-1:#ff7a18;
      --brand-2:#ff9a44;
      --brand-3:#ffd194;
      --accent-grad:linear-gradient(135deg,var(--brand-1),var(--brand-2) 50%,var(--brand-3));
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 10% -10%, rgba(255,154,68,.15), transparent 60%),
        radial-gradient(1000px 500px at 100% 0%, rgba(255,122,24,.18), transparent 55%),

      line-height:1.55;
    }
    a{text-decoration:none;color:inherit}
    .container{max-width:1100px;margin:0 auto;padding:0 16px}

    /* Topbar */
    .topbar{background:#0f0f12;border-bottom:1px solid rgba(255,255,255,.06);font-size:14px}
    .topbar .wrap{display:flex;justify-content:space-between;align-items:center;padding:8px 0}

    /* Header */
    header{
      position:sticky;top:0;z-index:50;
      background:rgba(17,17,20,.85);
      backdrop-filter:blur(8px);
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .nav{display:flex;align-items:center;justify-content:space-between;padding:14px 0}
    .logo{display:flex;align-items:center;gap:12px;font-weight:800;white-space:nowrap}
    .logo .mark{width:28px;height:28px;border-radius:8px;background:var(--accent-grad)}

    /* МЕНЮ — КАК НА СТРАНИЦЕ ВИЗ */
    .menu{
      display:flex;
      align-items:center;
      gap:10px;
      white-space:nowrap;
      font-size:13px;
      font-weight:500;
    }
    .menu a{padding:4px 2px}
    .menu a.active{
      background:rgba(255,255,255,.08);
      border-radius:8px;
    }

    .btn{
      padding:12px 16px;
      border-radius:12px;
      background:var(--accent-grad);
      color:#100a00;
      font-weight:700;
      white-space:nowrap;
    }

    @media(max-width:520px){
      .menu{display:none}
    }

    /* CONTENT */
    .section{padding:48px 0}
    h1{font-size:clamp(26px,4vw,40px);margin:0 0 12px}
    .lead{color:var(--muted);max-width:700px}
    .prices{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
      gap:16px;
      margin-top:24px;
    }
    .card{
      background:rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.1);
      border-radius:16px;
      padding:18px;
    }
    .price{font-size:22px;font-weight:800;color:#ff9a44;margin-top:6px}

      <div class="card">
