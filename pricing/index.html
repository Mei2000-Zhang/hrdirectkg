    }

    .btn{

      border-radius:12px;

      color:#100a00;
      font-weight:700;
      white-space:nowrap;
    }

    @media (max-width:520px){

    }

    /* Content */
    .section{padding:40px 0}

    .lead{font-size:16px; color:var(--muted)}
    .pricing{display:grid; grid-template-columns:repeat(auto-fit,minmax(240px,1fr)); gap:16px; margin-top:18px}

    .price-card{
      background:rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.08);
      border-radius:16px;
      padding:16px;
      display:flex;
      flex-direction:column;
      gap:10px;
