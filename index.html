<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HR Direct KG — Визовая поддержка</title>
  <meta name="description" content="HR Direct KG — визовая поддержка в Бишкеке. Анкеты, запись на подачу, страховка и сопровождение." />
  <link rel="canonical" href="https://mei2000-zhang.github.io/hrdirectkg/" />
  <meta name="robots" content="index, follow">
  <meta name="author" content="HR Direct KG">
  <meta name="publisher" content="HR Direct KG">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b0b0c;
      --muted:#9aa1ab;
      --text:#f6f7f9;
      --brand-1:#ff7a18;
      --brand-2:#ff9a44;
      --brand-3:#ffd194;
      --accent-grad:linear-gradient(135deg,var(--brand-1),var(--brand-2) 50%,var(--brand-3));
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 10% -10%, rgba(255,154,68,.15), transparent 60%),
        radial-gradient(1000px 500px at 100% 0%, rgba(255,122,24,.18), transparent 55%),
        var(--bg);
    }
    a{text-decoration:none; color:inherit}
    .container{max-width:1100px; margin:0 auto; padding:0 16px}

    /* Topbar */
    .topbar{background:#0f0f12; border-bottom:1px solid rgba(255,255,255,.06); font-size:14px}
    .topbar .wrap{display:flex; justify-content:space-between; padding:8px 0}

    /* Header */
    header{
      position:sticky; top:0; z-index:50;
      background:rgba(17,17,20,.85);
      backdrop-filter:blur(8px);
      border-bottom:1px solid rgba(255,255,255,.06)
    }
    .nav{display:flex; justify-content:space-between; align-items:center; padding:14px 0}
    .logo{display:flex; align-items:center; gap:12px; font-weight:800}
    .logo .mark{width:28px; height:28px; border-radius:8px; background:var(--accent-grad)}
    .menu{display:flex; gap:18px}
    .btn{
      padding:12px 16px;
      border-radius:12px;
      background:var(--accent-grad);
      color:#100a00;
      font-weight:700;
    }
    .btn.outline{
      background:none;
      color:var(--text);
      border:1px solid rgba(255,255,255,.16)
    }

    /* Hero */
    .hero{padding:56px 0}
