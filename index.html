<style>
:root{--brand:#ff5722;--brand-dark:#ff4500;--bg:#fffaf0;--text:#222;--muted:#6b7280}
*{box-sizing:border-box}
html,body{margin:0;padding:0}
body{font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text);line-height:1.6}


/* Header / Nav */
header{background:linear-gradient(90deg,var(--brand),var(--brand-dark));color:#fff;padding:18px 16px}
.container{max-width:1100px;margin:0 auto;padding:0 16px}
.topbar{display:flex;align-items:center;justify-content:space-between;gap:16px}
.logo{font-weight:700;font-size:1.2rem;letter-spacing:.3px}
nav ul{margin:0;padding:0;list-style:none;display:flex;gap:16px;flex-wrap:wrap}
nav a{color:#fff;text-decoration:none;font-weight:600}
nav a:hover{text-decoration:underline}


/* Hero */
.hero{background:#fff;border-radius:14px;box-shadow:0 8px 24px rgba(0,0,0,.07);margin-top:18px;padding:28px}
.hero h1{margin:0 0 8px;font-size:2rem}
.hero p.lead{margin:0 0 16px;color:var(--muted)}
.badges{display:flex;gap:10px;flex-wrap:wrap;margin:8px 0 16px}
.badge{background:#ffe7df;color:#8a2e11;border:1px solid #ffc6b3;border-radius:999px;padding:6px 10px;font-size:.85rem}
.cta-row{display:flex;gap:12px;flex-wrap:wrap}
.btn{display:inline-block;background:var(--brand);color:#fff;padding:12px 18px;border-radius:10px;text-decoration:none;font-weight:700}
.btn.secondary{background:transparent;border:2px solid var(--brand);color:var(--brand)}
.btn:hover{filter:brightness(.95)}


/* Sections */
section{background:#fff;border-radius:12px;box-shadow:0 4px 12px rgba(0,0,0,.06);margin:24px 0;padding:22px}
section h2{margin-top:0}
.grid{display:grid;gap:16px}
@media(min-width:720px){.grid-2{grid-template-columns:1fr 1fr}.grid-3{grid-template-columns:repeat(3,1fr)}}


/* Cards */
.card{border:1px solid #eee;border-radius:12px;padding:16px}
.card h3{margin:0 0 6px}
.muted{color:var(--muted)}


/* Footer */
footer{background:var(--brand-dark);color:#fff;text-align:center;padding:14px;margin-top:28px}
